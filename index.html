
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ARO 隔膜泵浦選型器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; margin-top: 4px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 10px 0; }
    .results { margin-top: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
  </style>
</head>
<body>
  <h1>ARO 隔膜泵浦選型器</h1>
  <p>請從下方選擇對應的條件來快速找到合適的泵浦型號。</p>
  <form id="filterForm" class="grid">
    <label>尺寸
      <select name="尺寸">
        <option value="">全部</option>
        <option value="1/4”" selected>1/4” (~20 LPM)</option>
        <option value="3/8”">3/8” (20~50 LPM)</option>
        <option value="1/2”">1/2” (20~50 LPM)</option>
        <option value="3/4”">3/4” (50~100 LPM)</option>
        <option value="1”">1” (50~100 LPM)</option>
        <option value="1-1/2”">1-1/2” (100~180 LPM)</option>
        <option value="2”">2” (180~280 LPM)</option>
        <option value="3”">3” (>280 LPM)</option>
      </select>
    </label>
    <label>接液材質
      <select name="材質">
        <option value="">全部</option>
        <option value="Polypropylene（聚丙烯）">Polypropylene（聚丙烯）</option>
        <option value="Conductive Polypropylene（導電聚丙烯）">Conductive Polypropylene（導電聚丙烯）</option>
        <option value="Acetal（聚甲醛）">Acetal（聚甲醛）</option>
        <option value="PVDF（聚偏氟乙烯）">PVDF（聚偏氟乙烯）</option>
        <option value="Conductive PVDF（導電PVDF）">Conductive PVDF（導電PVDF）</option>
      </select>
    </label>
    <label>座閥材質
      <select name="座閥材質">
        <option value="">全部</option>
        <option value="Polypropylene（聚丙烯）">Polypropylene（聚丙烯）</option>
        <option value="Acetal（聚甲醛）">Acetal（聚甲醛）</option>
        <option value="PVDF（聚偏氟乙烯）">PVDF（聚偏氟乙烯）</option>
        <option value="Stainless Steel（不鏽鋼）">Stainless Steel（不鏽鋼）</option>
      </select>
    </label>
    <label>球閥材質
      <select name="球材質">
        <option value="">全部</option>
        <option value="Santoprene（熱塑彈性體）">Santoprene（熱塑彈性體）</option>
        <option value="Hytrel（杜邦熱塑彈性體）">Hytrel（杜邦熱塑彈性體）</option>
        <option value="Nitrile（丁腈橡膠）">Nitrile（丁腈橡膠）</option>
        <option value="Viton（氟橡膠）">Viton（氟橡膠）</option>
        <option value="PTFE（鐵氟龍）">PTFE（鐵氟龍）</option>
        <option value="Neoprene（氯丁橡膠）">Neoprene（氯丁橡膠）</option>
        <option value="EPDM（三元乙丙橡膠）">EPDM（三元乙丙橡膠）</option>
      </select>
    </label>
    <label>膜片材質
      <select name="膜片材質">
        <option value="">全部</option>
        <option value="Santoprene（熱塑彈性體）">Santoprene（熱塑彈性體）</option>
        <option value="Hytrel（杜邦熱塑彈性體）">Hytrel（杜邦熱塑彈性體）</option>
        <option value="Nitrile（丁腈橡膠）">Nitrile（丁腈橡膠）</option>
        <option value="Viton（氟橡膠）">Viton（氟橡膠）</option>
        <option value="PTFE（鐵氟龍）">PTFE（鐵氟龍）</option>
        <option value="Long-Life PTFE（長壽命鐵氟龍）">Long-Life PTFE（長壽命鐵氟龍）</option>
      </select>
    </label>
    <label>接頭形式
      <select name="接頭形式">
        <option value="">全部</option>
        <option value="NPT（美制管螺紋）">NPT（美制管螺紋）</option>
        <option value="BSP（英制管螺紋）">BSP（英制管螺紋）</option>
        <option value="ANSI/DIN Flange（法蘭）">ANSI/DIN Flange（法蘭）</option>
      </select>
    </label>
    <label>電子控制
      <select name="是否具備電子控制">
        <option value="">全部</option>
        <option value="是">是</option>
        <option value="否">否</option>
      </select>
    </label>
  </form>

  <div class="results" id="results">
    <h2>搜尋結果</h2>
    <div id="resultList"></div>
  </div>

  <script>
    let pumpData = [];

    async function loadData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxnQQSvXgDbtnmUeA2978JmMWoiVp46WOL3Tc7Xg_fO72tgS0Xytxwe5zYUBp4pMBXx/exec");
      pumpData = await res.json();
      filterAndRender();
    }

    function filterAndRender() {
      const form = document.getElementById("filterForm");
      const filters = Object.fromEntries(new FormData(form).entries());

      const results = pumpData.filter(pump => {
        return Object.keys(filters).every(key => !filters[key] || pump[key] === filters[key]);
      });

      const resultList = document.getElementById("resultList");
      resultList.innerHTML = results.length ? results.map(pump => `
        <div class="card">
          <strong>${pump["完整型號"]}</strong><br>
          尺寸: ${pump["尺寸"]}<br>
          材質: ${pump["材質"]}<br>
          座閥材質: ${pump["座閥材質"]}<br>
          球閥材質: ${pump["球材質"]}<br>
          膜片材質: ${pump["膜片材質"]}<br>
          接頭形式: ${pump["接頭形式"]}<br>
          電子控制: ${pump["是否具備電子控制"]}<br>
          流量: ${pump["尺寸對應流量需求(LPM)"]}<br>
          液體性質: ${pump["接液材質對應液體性質"]}
        </div>
      `).join('') : '<p>沒有符合條件的結果。</p>';
    }

    document.getElementById("filterForm").addEventListener("change", filterAndRender);
    window.onload = loadData;
  </script>
</body>
</html>
